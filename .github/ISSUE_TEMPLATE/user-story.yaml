name: User Story
description: Création d'une User Story standardisée
title: "[US] "
labels:
  - user story
assignees: []

body:

  - type: dropdown
    id: role
    attributes:
      label: En tant que
      description: Rôle de l'utilisateur
      options:
        - secrétaire
        - coach
        - parent
        - joueur
        - tout
    validations:
      required: true

  - type: textarea
    id: want
    attributes:
      label: Je veux…
      description: Action ou besoin exprimé
    validations:
      required: true

  - type: textarea
    id: purpose
    attributes:
      label: Afin de…
      description: Objectif métier
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priorité
      description: Niveau de priorité
      options:
        - 1
        - 2
        - 3
    validations:
      required: true

  - type: textarea
    id: us_point
    attributes:
      label: US Point
      description: Charge estimée (complexité)
    validations:
      required: true
